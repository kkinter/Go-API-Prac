version: '3.8'

services:
  redis:
    image: redis:7.0.11-alpine

  django:
    container_name: django
    build:
      context: ./celeryprac
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./celeryprac:/usr/src/app/
    ports:
      - 8001:8000
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-h+u
      - ALLOWED_HOSTS=localhost,127.0.0.1

  celery:
    container_name: celery
    build:
      context: ./celeryprac
    command: celery --app=celeryprac worker -l INFO -Q queue1
    volumes:
      - ./celeryprac:/usr/src/app/
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-h+u
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - redis
      - django

  celery2:
    container_name: celery2
    build:
      context: ./celeryworker
      dockerfile: Dockerfile
    command: celery -A celery worker -l INFO -Q queue2
    volumes:
      - ./celeryworker:/usr/src/app/
    depends_on:
      - redis
      - django
